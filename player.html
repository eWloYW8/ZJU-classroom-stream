<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ZJU Classroom WebRTC Player</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f9;
			color: #333;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		h1 {
			color: #4CAF50;
			margin-bottom: 20px;
		}
		#streamid-input {
			padding: 10px;
			width: 300px;
			margin-right: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		#play-button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}
		#play-button:hover {
			background-color: #45a049;
		}
		#video-webrtc {
			margin-top: 20px;
			width: 80%;
			max-width: 800px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>
<body>
	<h1>ZJU Classroom WebRTC Player</h1>
	<div>
		<input type="text" id="streamid-input" placeholder="Enter stream ID">
		<button id="play-button">Play</button>
	</div>
	<video id="video-webrtc" controls></video>
	<script type="text/javascript" src="jswebrtc.min.js"></script>
	<script type="text/javascript">
		document.getElementById('play-button').addEventListener('click', function() {
			var streamid = document.getElementById('streamid-input').value;
			if (!streamid) {
				alert('Please enter a stream ID.');
				return;
			}
			var video = document.getElementById('video-webrtc');
			var url = 'webrtc://mcloudpush.cmc.zju.edu.cn/live/' + streamid;
			var player = new JSWebrtc.Player(url, { 
				video: video, 
				autoplay: true, 
				onPlay: (obj) => { console.log("start play") } 
			});
		});
	</script>
	<footer style="margin-top: 20px; font-size: 14px; color: #666;">
		&copy; 2025 eWloYW8. All rights reserved.
	</footer>
</body>
</html>
