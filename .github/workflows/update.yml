name: Update Stream Data

on:
  schedule:
    - cron: '0 23 * * *'
    - cron: '0 0-15 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pycryptodome

    - name: Run scraper
      env:
        ZJUAM_USERNAME: ${{ secrets.ZJUAM_USERNAME }}
        ZJUAM_PASSWORD: ${{ secrets.ZJUAM_PASSWORD }}
        INDEX_PASSWORD: ${{ secrets.INDEX_PASSWORD }}
      timeout-minutes: 15 # Exit if the step runs longer than 15 minutes
      run: python update_db.py

    - name: Commit changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m "Auto-update: $(date -u '+%Y-%m-%dT%H:%M:%SZ')" || echo "No changes to commit"
        git pull --rebase
        git push

        