<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZJU Classroom Stream</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.5/dist/hls.min.js"></script>
    <script type="text/javascript" src="static/jswebrtc.min.js"></script>
    <link href="static/style.css" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <h1>ZJU Classroom Stream</h1>
        <a href="https://github.com/eWloYW8/ZJU-classroom-stream" class="github-corner" target="_blank"
            rel="noopener noreferrer" aria-label="View on GitHub">
            <i class="fab fa-github github-icon"></i>
            <span class="github-text">eWloYW8/ZJU-classroom-stream</span>
        </a>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Type Classroom" id="searchInput" />
            </div>
            <ul class="channel-list" id="channelList">
                <li>
                    <div class="loading-text" id="loadingText">Loading...</div>
                </li>
            </ul>
        </div>

        <div class="video-container">
            <div style="margin-bottom: 1rem; display: flex; align-items: center; gap: 1rem;">
                <span>播放方式：</span>
                <div class="mode-toggle">
                    <button class="mode-btn active" data-mode="hls" title="HLS 播放">📺 HLS</button>
                    <button class="mode-btn" data-mode="webrtc" title="WebRTC 播放">🔴 WebRTC</button>
                </div>
            </div>
            <div class="play-hint">
                <i class="fas fa-circle-info"></i>
                同一教室可能只有一种播放方式可用，无法播放时请手动切换播放方式。
            </div>
            <video id="video-player" autoplay playsinline webkit-playsinline controls></video>
            <video id="video-webrtc" autoplay playsinline webkit-playsinline controls></video>
        </div>
    </div>
    <script src="static/main.js"></script>
</body>

</html>
